subject: global
adapters:
  - name: default
    kind: quotas
    impl: memQuota
    params:
  - name: default
    impl: stdioLogger
    params:
      logStream: STDERR
      omitEmptyFields: true
  - name: prometheus
    kind: metrics
    impl: prometheus
  - name: default
    impl: denyChecker
  - name: default
    kind: attributes
    impl: kubernetes
    params:
      # when running from mixer root, use the following config after adding a
      # symbolic link to a kubernetes config file via:
      #
      # $ ln -s ~/.kube/config adapter/kubernetes/kubeconfig
      #
      # kubeconfig_path: "adapter/kubernetes/kubeconfig"
